<mat-form-field>
    <input (keyup)="applyFilter($event.target.value)"  matInput placeholder="Filter">
  </mat-form-field>
  
  
    
  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
  
    
  
    
      <ng-container *ngFor="let x1 of displayedColumns" matColumnDef={{x1}}   class="example-item">
        <th mat-header-cell *matHeaderCellDef>{{x1}}       </th>
       
        <td mat-cell *matCellDef="let element"> {{element[x1]}} </td>
        
      </ng-container>
   

      <ng-container matColumnDef="ADBS_ID"  class="example-item">
        <th mat-header-cell *matHeaderCellDef>viewLab       </th>
       
        <td mat-cell *matCellDef="let element"><button mat-button (click)="onClick(element)">Click Me!!</button> </td>
        
      </ng-container>
